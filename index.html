<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page container">
    <header class="header">
      <a href="#" target="_self">
        <img src="./images/Vector.svg" alt="логотип" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="avatar">
        <div class="profile__info">
          <div class="profile__inner">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"><img src="./images/like.svg" alt="лайк"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="эльбрус" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"><img src="./images/like.svg" alt="лайк"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" alt="домбай" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"><img src="./images/like.svg" alt="лайк"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="эльбрус" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"><img src="./images/like.svg" alt="лайк"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" alt="домбай" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"><img src="./images/like.svg" alt="лайк"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like"><img src="./images/like.svg" alt="лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form action="" class="popup__container">
      <button class="popup__icon"><img src="./images/Close Icon.png" alt="" class="popup__close"></button>
      <p class="popup__title">Редактировать профиль</p>
      <input type="text" name="name" class="popup__input" required>
      <input type="text" name="description" class="popup__input" required>
      <button type="submit" class="popup__button" value="Сохранить">Сохранить</button>
    </form>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
