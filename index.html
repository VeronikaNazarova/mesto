<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page container">
    <header class="header">
      <a href="#" target="_self">
        <img src="./images/Vector.svg" alt="логотип" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__inner">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup profile_popup overlay">
    <form name="popup-form" class="popup__container" novalidate>
      <button type="button" class="popup__icon"><img src="./images/CloseIcon.png" alt="закрыть" class="popup-close"></button>
      <h4 class="popup__title">Редактировать профиль</h4>
      <input id="name-author" type="text" name="name" class="popup__input popup__error" minlength="2" maxlength="40" required>
      <span id="name-author-error" class="error error_top"></span>
      <input id="name-description" type="text" name="description" class="popup__input popup__error" minlength="2" maxlength="200" required>
      <span id="name-description-error" class="error error_bottom"></span>
      <button type="submit" class="popup__button popup__button_invalid" value="Сохранить">Сохранить</button>
    </form>
  </div>
  <div class="popup popupAdd overlayAdd">
    <form name="popupAdd-form" class="popupAdd__container" novalidate>
      <button type="button" class="popupAdd__icon"><img src="./images/CloseIcon.png" alt="закрыть" class="popup-close"></button>
      <h4 class="popupAdd__title">Новое место</h4>
      <input id="name-card" placeholder="Название" type="text" name="name" class="popup__input popupAdd__input-name popup__error" minlength="2" maxlength="30" required>
      <span id="name-card-error" class="error error_top"></span>
      <input id="link" placeholder="Ссылка на картинку" type="url" name="image" class="popup__input popupAdd__input-image popup__error" required>
      <span id="link-error" class="error error_bottom"></span>
      <button type="submit" class="popup__button popupAdd__button popup__button_invalid popup__error" value="Сохранить">Создать</button>
    </form>
  </div>
  <div class="popup popup-photo overlay-photo">
    <div class="popup-img">
      <button type="button" class="popup-img__icon"><img src="./images/CloseIcon.png" alt="закрыть" class="popup-close"></button>
      <img src="#" alt="фото" class="popup-img__inner">
      <p class="popup-img__title"></p>
    </div>
  </div>
<template class="template">
  <div class="element">
    <a href="#" class="element__link"><img src="#" alt="фото" class="element__image"></a>
    <div class="element__inner">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like"><img src="./images/like.svg" alt="лайк"></button>
      <button type="button" class="element__delete"><img src="./images/delete.png" alt="удалить"></button>
    </div>
  </div>
</template>

<script type="module" src="./script/script.js"></script>

</body>
</html>
